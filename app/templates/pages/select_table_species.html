{% extends "base.html" %}

{% block head%}
<title>home</title> 
<meta charset="utf-8">
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
{% endblock%}


{% block content %}
<h2>Create query</h2>
    <form action="" method="post" id="example-form" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.table.label }}<br>
            {{ form.table }}
        </p>
        <p>
            {{ form.species.label }}<br>
            {{ form.species }}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>

<script>
    $(function() {
        $.ajax({
            url: '{{ url_for("pages.autocomplete") }}'
            }).done(function (data){
                $('#species_autocomplete').autocomplete({
                    source: data,
                    minLength: 2
                });
            });
        });
</script>

{% endblock %}
