{% extends "base.html" %}

{% block content %}
<h2>Create query</h2>
    <form action="" method="post" id="example-form" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.table.label }}<br>
            {{ form.table(style='height: 20px;') }}
        </p>
        <p>
            {{ form.species.label }}<br>
            {{ form.species(style='height: 20px;') }}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
