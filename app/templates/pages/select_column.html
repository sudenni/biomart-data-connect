{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.columns.label }}<br>
            {{ form.columns(style='height: 100px;') }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
