{% block datatable %}
<table>
    <thead>
      <tr>
        {% for col in cols %}
        <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for item in data %}
      <tr>
          {% for value in item.values() %}
            <td> {{ value }} </td>
          {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock datatable %}
